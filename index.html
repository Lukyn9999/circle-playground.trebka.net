    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Playground</title>
    <link rel="stylesheet" href="circle-playground.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <meta name="description" content="Just a fun satisfying website">

        content="Playground, Online game, Circles, Screensaver, Circle, Fun, Fun game, Playing circles, Fun playground, Satisfying website, Satisfying game">

    <script>
        async function main() {
            let teavm = await TeaVM.wasmGC.load("teavm/classes.wasm", {
                stackDeobfuscator: {
                    enabled: false
                }
            });
            teavm.exports.main([]);
        }
    </script>

    <style>
        #black-background {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: black;
            background: black;
        }
    </style>
</head>

<body onload="main()">
    <div id="top-bar">
        <button id="menu-toggle">â˜°</button>
        <div class="title">Circle Playground</div>
        <button id="apply-btn" class="apply-btn">Apply</button>
    </div>

    <div id="slide-menu" class="slide-menu">
        <div id="info" class="card">
            <h3>Settings</h3>
            <p>Play with circles. Adjust settings and hit Apply.</p>
            <p>Controls:<br>Left click = grab<br>Right click = repel</p>
        </div>

        <div class="card">
            <label id="circle_count_label">Circle count <input type="range" value="100" min="1" step="1" max="10000"
                    id="circle_count"> </label>
            <label id="circle_speed_label">Speed <input type="range" value="0.2" step="0.1" min="0" max="1"
                    id="circle_speed"></label>
            <label id="circle_radius_label">Radius <input type="range" value="4" step="0.5" min="1" max="20"
                    id="circle_radius"></label>
            <label id="circle_connect_radius_label">Connect radius <input type="range" value="100" step="1" min="0"
                    max="500" id="circle_connect_radius"></label>
            <label id="circle_friction_label">Friction <input type="range" value="0.99" step="0.01" min="0.7" max="1"
                    id="circle_friction"></label>
            <label id="max_circle_connections_label">Max connections <input type="range" value="3" step="1" min="0"
                    max="25" id="max_circle_connections"></label>
            <label id="circle_color_label">Circle color <input type="color" value="#ffffff" id="circle_color"></label>
            <label id="circle_connect_color_label">Line color <input type="color" value="#5b5b5b"
                    id="circle_connect_color"></label>
            <!-- <label>Background <input type="color" value="#000000" id="background_color"></label> -->
            <label id="circle_mouse_repel_distance_label">Mouse repel distance <input type="range" value="300" step="1"
                    min="10" max="1000" id="circle_mouse_repel_distance"></label>
        </div>
    </div>

    <div id="black-background"></div>
    <canvas id="canvas"></canvas>

</body>
